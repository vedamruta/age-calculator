<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="main-div">
    <div class="input-section">
      <div class="input-containers">
        <div class="day-box">
          <h3>DAY</h3>
          <input type="text" name="day" id="day" placeholder="DD">
          <p class="day_error"></p>
        </div>
        <div class="month-box">
          <h3>MONTH</h3>
          <input type="text" name="month" id="month" placeholder="MM">
          <p class="month_error"></p>
        </div>
        <div class="year-box">
          <h3>YEAR</h3>
          <input type="text" name="year" id="year" placeholder="YYYY">
          <p class="year_error"></p>
        </div>
      </div>

      <div class="break">
        <!-- no need of hr line hence commenting it out. -->
        <!-- <hr> -->
        <div class="purple"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></div>
      </div>
    </div>
  
    
  
    <div class="output-section">
      <div class="output-containers">
        <p><span id="years">--</span> years</p>
        <p><span id="months">--</span>months</p>
        <p><span  id="days">--</span>days</p>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vedamruta</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
